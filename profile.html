<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yurix-X | Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff41;
        }
        .terminal-input {
            background-color: #121212;
            border: 1px solid #00ff41;
            color: #00ff41;
        }
        .btn-hacker {
            background-color: #00ff41;
            color: #121212;
            transition: all 0.3s;
        }
        .btn-hacker:hover {
            background-color: #00cc33;
            transform: translateY(-1px);
        }
        .glow {
            text-shadow: 0 0 5px #00ff41;
        }
        .sidebar {
            background-color: #121212;
            border-right: 1px solid #00ff41;
        }
        .content {
            background-color: #0a0a0a;
        }
        .profile-card {
            background-color: #121212;
            border: 1px solid #00ff41;
        }
    </style>
</head>
<body class="min-h-screen flex">
    <!-- Navigation Sidebar -->
    <div class="sidebar w-16 md:w-20 flex flex-col items-center py-4">
        <div class="mb-8">
            <div class="text-3xl font-bold glow"><YX/></div>
        </div>
        <nav class="flex-1 space-y-6">
            <a href="friends.html" class="block p-2 rounded-lg hover:bg-green-900 hover:bg-opacity-20">
                <i data-feather="users"></i>
            </a>
            <a href="chat.html" class="block p-2 rounded-lg hover:bg-green-900 hover:bg-opacity-20">
                <i data-feather="message-square"></i>
            </a>
            <a href="profile.html" class="block p-2 rounded-lg bg-green-900 bg-opacity-30">
                <i data-feather="user" class="text-green-400"></i>
            </a>
        </nav>
        <div class="mt-auto">
            <div class="relative">
                <div class="w-2 h-2 rounded-full bg-green-500 absolute -right-1 -top-1"></div>
                <img src="http://static.photos/technology/200x200/1" class="w-10 h-10 rounded-full border border-green-400">
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content flex-1 flex flex-col">
        <!-- Header -->
        <header class="border-b border-green-900 p-4">
            <h2 class="text-xl font-bold glow">USER PROFILE</h2>
        </header>

        <!-- Profile Content -->
        <div class="flex-1 p-6">
            <div class="profile-card max-w-2xl mx-auto p-6 rounded-lg">
                <div class="flex flex-col md:flex-row gap-6">
                    <!-- Avatar Section -->
                    <div class="flex flex-col items-center space-y-4">
                        <div class="relative">
                            <img src="http://static.photos/technology/200x200/1" class="w-32 h-32 rounded-full border-2 border-green-400">
                            <button class="absolute bottom-0 right-0 bg-green-900 p-2 rounded-full">
                                <i data-feather="edit-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                        <div class="text-center">
                            <h3 class="text-xl font-bold">Agent_X</h3>
                            <p class="text-sm text-green-400">@h4ck3r_1337</p>
                        </div>
                        <a href="edit-profile.html" class="btn-hacker px-4 py-2 rounded text-sm">
                            Edit Profile
                        </a>
                    </div>

                    <!-- Info Section -->
                    <div class="flex-1 space-y-4">
                        <div>
                            <h4 class="text-sm uppercase text-gray-500 mb-1">Status</h4>
                            <p class="flex items-center">
                                <span class="w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                                Online
                            </p>
                        </div>

                        <div>
                            <h4 class="text-sm uppercase text-gray-500 mb-1">Member Since</h4>
                            <p>01/01/2023</p>
                        </div>

                        <div>
                            <h4 class="text-sm uppercase text-gray-500 mb-1">Bio</h4>
                            <p>Security researcher | CTF player | Coffee addict</p>
                        </div>

                        <div>
                            <h4 class="text-sm uppercase text-gray-500 mb-1">Stats</h4>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <p class="text-2xl font-bold">42</p>
                                    <p class="text-xs">Friends</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold">1337</p>
                                    <p class="text-xs">Messages</p>
                                </div>
                                <div>
                                    <p class="text-2xl font-bold">24</p>
                                    <p class="text-xs">Calls</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
