<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackerChat | Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0a0a0a;
      color: #00ff41;
    }
    .terminal-input {
      background-color: #121212;
      border: 1px solid #00ff41;
      color: #00ff41;
    }
    .terminal-input:focus {
      outline: none;
      border-color: #00ff41;
      box-shadow: 0 0 0 2px rgba(0, 255, 65, 0.2);
    }
    .btn-hacker {
      background-color: #00ff41;
      color: #121212;
      transition: all 0.3s;
    }
    .btn-hacker:hover {
      background-color: #00cc33;
      transform: translateY(-1px);
    }
    .chat-message {
      max-width: 70%;
      padding: 0.75rem;
      border-radius: 0.5rem;
    }
    .chat-message.sent {
      margin-left: auto;
      background-color: #121212;
      border: 1px solid #00ff41;
    }
    .chat-message.received {
      margin-right: auto;
      background-color: #121212;
      border: 1px solid #333;
    }
  </style>
</head>
<body class="min-h-screen flex">
  <div class="content flex-1 flex flex-col">
    <header class="border-b border-green-900 p-4 flex items-center justify-between">
      <h2 class="font-bold glow">HackerChat</h2>
    </header>

    <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4"></div>

    <div class="border-t border-green-900 p-4">
      <div class="flex space-x-2">
        <input id="chatInput" type="text" placeholder="Type your message..." class="terminal-input flex-1 px-4 py-2 rounded">
        <button id="sendBtn" class="btn-hacker px-4 rounded">
          <i data-feather="send"></i>
        </button>
      </div>
    </div>
  </div>

  <script>feather.replace();</script>
  <script type="module" src="js/chat.js"></script>
</body>
</html>
